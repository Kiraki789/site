<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.scss">
    <title>form</title>
  </head>
  <body>
    <div class="main">
    
        <section class="contacts section" id="contacts">
    
    
            <div class="contact__container container grid">              
                
    
                <div class="contact__content contact__content--form">
                    <form action="" class="form">
                            <div class="contact__form-div">
                                <label class="form__tag" for="form-name">Имя</label>
                                <input class="form__input" id="form-name" name="name" placeholder="Ваше имя" type="text" required="">
                            </div>
    
                            <div class="contact__form-div">
                                <label class="form__tag" for="form-phone">Телефон</label>
                                <input class="form__input" id="form-phone" name="phone" placeholder="Номер телефона" type="tel" required="">
                            </div>
    
                            <div class="contact__form-div">
                                <label class="form__tag" for="form-email">Email</label>
                                <input class="form__input" id="form-email" name="email" placeholder="Email" type="email" required="">
                            </div>
    
                            <div class="contact__form-div contact__form-div--form-area">
                                <label class="form__tag" for="form-comment">Комментарий</label>
                                <textarea class="form__input" name="comment" id="form-comment" cols="30" rows="10" placeholder="Комментарий"></textarea>
                            </div>
                          
                          
    
                        <button class="btn">Отправить</button>
                        <p class="text-pd">Нажимая на кнопку, вы соглашаетесь c политикой
                            обработки персональных данных</p>
                    </form>
                </div>  
    
            </div>
        </section>
    
        </div>
  </body>
</html>
